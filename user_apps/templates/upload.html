<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przetwarzanie tekstu</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Contelizer</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div>
        <h1>Wgraj plik do przemieszania</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="main-button">Przemieszaj</button>
        </form>
        </div>
    </main>

</body>
</html>
